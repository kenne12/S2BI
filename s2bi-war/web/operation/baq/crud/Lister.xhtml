<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui">

    <h:form id="UtilisateurListerForm">

        <p:messages id="growl" closable="true">
            <p:effect type="pulsate" event="load" delay="50" />
        </p:messages>

        <br/>

        <center>
            <h:panelGrid columns="6" columnClasses="column">

                <p:outputLabel value="#{langue.unite_organisation}" for="unite_organisation"/>
                <p:selectOneMenu id="unite_organisation" filter="true" value="#{baqController.uniteorganisation.iduniteorganisation}" >
                    <f:selectItem itemLabel="#{langue.choisir}" itemValue="0"/>
                    <f:selectItems value="#{baqController.uniteorganisations}" var="uo" itemLabel="#{uo.nom}" itemValue="#{uo.iduniteorganisation}"/>
                    <p:ajax update="datalist" listener="#{baqController.updateData()}" />
                </p:selectOneMenu>
                <p:message for="unite_organisation" id="msg_uo"/>

                <p:outputLabel value="#{langue.periode_costing}" for="periode_costing"/>
                <p:selectOneMenu id="periode_costing" filter="true" value="#{baqController.periodecosting.idperiodecosting}" >
                    <f:selectItem itemLabel="#{langue.choisir}" itemValue="0"/>
                    <f:selectItems value="#{baqController.periodecostings}" var="pc" itemLabel="#{pc.libelle}" itemValue="#{pc.idperiodecosting}"/>
                    <p:ajax update="datalist" listener="#{baqController.updateData()}" />
                </p:selectOneMenu>
                <p:message for="periode_costing" id="msg_pc"/>

            </h:panelGrid>
        </center>

        <p:separator/>

        <p:contextMenu id="UtilisateurDataTableContextMenu" for="datalist">  
            <p:menuitem value="#{langue['Conv.Creer']}" onclick="document.getElementById('actionsForm:creer').click();" icon="ui-icon-plus"/>
            <p:menuitem value="#{langue['Conv.Detail']}" onclick="document.getElementById('actionsForm:detail').click();" icon="ui-icon-search"/>
            <p:menuitem value="#{langue['Conv.Modifier']}" onclick="document.getElementById('actionsForm:modifier').click();" icon="ui-icon-pencil"/>
            <p:menuitem value="#{langue['Conv.Supprimer']}" onclick="document.getElementById('actionsForm:supprimer').click();" icon="ui-icon-trash"/>
        </p:contextMenu>

        <p:dataTable id="datalist" 
                     value="#{baqController.selectedBaqs}" 
                     var="item"                             
                     paginator="true"
                     rowKey="#{item.idLignebaq}"
                     rows="15"
                     rowsPerPageTemplate="10,20,30,40,50"
                     style="width: 98%;margin-left: 1%"
                     rowIndexVar="index"
                     emptyMessage="#{langue.tableau_vide}"
                     widgetVar="fonctionTable"
                     draggableColumns="true"
                     resizableColumns="true"
                     selectionMode="single"
                     selection="#{baqController.lignebaq}">

            <p:ajax event="rowSelect" update=":UtilisateurListerForm:UtilisateurDataTableContextMenu, :actionsForm"/>
            <p:ajax event="rowUnselect" update=":UtilisateurListerForm:UtilisateurDataTableContextMenu, :actionsForm"/>

            <f:facet name="header"> 
                <h:outputText value="#{langue.score_qualite}"/>
            </f:facet>

            <p:columnGroup type="header">
                <p:row>
                    <p:column class="hardBreak" colspan="2" rowspan="2" headerText="#{langue.type_baq}"/>                    
                    <p:column class="hardBreak" colspan="#{baqController.couverturepopulations.size()}" headerText="#{langue.periode}"/>                     
                </p:row>
                <p:row>
                    <ui:repeat value="#{baqController.couverturepopulations}" var="cp">
                        <p:column class="hardBreak" headerText="Cu / Qte #{cp.idsousperiode.idperiode.nom}"/>
                    </ui:repeat>
                </p:row>
            </p:columnGroup>

            <p:column colspan="2" >
                <h:outputText value="#{item.idTypeBaq.nom}"/>
            </p:column>

            <p:columns style="text-align: right" value="#{baqController.couverturepopulations}" var="var">
                <h:outputText value="#{baqController.loadValue(var,item.idTypeBaq)}"/>
            </p:columns>

            <p:columnGroup type="footer">
                <p:row>
                    <p:column colspan="2" style="text-align:right" footerText="Totaux" />                                       
                    <p:columns style="text-align: right" value="#{baqController.couverturepopulations}" var="c" footerText="#{baqController.formatStingMoney(c.baq)}"/>
                </p:row>
            </p:columnGroup>

        </p:dataTable>

    </h:form>

    <!-- ****************************************Information************************************************************************************************************************************************************************************************************** -->

    <p:dialog id="notify1" widgetVar="NotifyDialog1" height="400" width="700" resizable="true" responsive="true" modal="true" style="text-align: center; font-size: 14px; font-family: Cambria;">
        <f:facet name="header">
            <h:outputText style="font-family: Cambria; font-size: 14px;" value="#{baqController.routine.titleNotify}" />
        </f:facet>
        <h:form id="NotifyForm1">
            <h:graphicImage id="nt_img" url="#{baqController.routine.iconMessage}" style="cursor:pointer" />

            <hr size="3" style="background-color: cornflowerblue;"/>

            <h:outputText id="nt_msg" value="#{baqController.routine.message}"/>

            <hr size="3" style="background-color: cornflowerblue; margin-top: 5%;"/>

            <p:commandButton style="font-family: Cambria; font-size: 14px;" value="#{langue.fermer}" onclick="PF('NotifyDialog1').hide()" type="button" immediate="true"/>

            <hr size="3" style="background-color: cornflowerblue;"/>
        </h:form>
    </p:dialog>

    <!-- ****************************************Information************************************************************************************************************************************************************************************************************** -->
</ui:composition>
