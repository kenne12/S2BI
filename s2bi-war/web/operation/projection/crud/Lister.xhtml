<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui">

    <h:form id="UtilisateurListerForm">

        <p:messages id="growl" closable="true">
            <p:effect type="pulsate" event="load" delay="50" />
        </p:messages>

        <br/>

        <center>
            <h:panelGrid columns="6" columnClasses="column">

                <p:outputLabel value="#{langue.unite_organisation}" for="unite_organisation"/>
                <p:selectOneMenu id="unite_organisation" filter="true" value="#{projectionController.uniteorganisation.iduniteorganisation}" >
                    <f:selectItem itemLabel="#{langue.choisir}" itemValue="0"/>
                    <f:selectItems value="#{projectionController.uniteorganisations}" var="uo" itemLabel="#{uo.nom}" itemValue="#{uo.iduniteorganisation}"/>
                    <p:ajax update="datalist" listener="#{projectionController.updateData()}" />
                </p:selectOneMenu>
                <p:message for="unite_organisation" id="msg_uo"/>

                <p:outputLabel value="#{langue.periode_costing}" for="periode_costing"/>
                <p:selectOneMenu id="periode_costing" filter="true" value="#{projectionController.periodecosting.idperiodecosting}" >
                    <f:selectItem itemLabel="#{langue.choisir}" itemValue="0"/>
                    <f:selectItems value="#{projectionController.periodecostings}" var="pc" itemLabel="#{pc.libelle}" itemValue="#{pc.idperiodecosting}"/>
                    <p:ajax update="datalist" listener="#{projectionController.updateData()}" />
                </p:selectOneMenu>
                <p:message for="periode_costing" id="msg_pc"/>

            </h:panelGrid>
        </center>

        <p:separator/>

        <p:contextMenu id="UtilisateurDataTableContextMenu" for="datalist">  
            <p:menuitem value="#{langue['Conv.Creer']}" onclick="document.getElementById('actionsForm:creer').click();" icon="ui-icon-plus"/>
            <p:menuitem value="#{langue['Conv.Detail']}" onclick="document.getElementById('actionsForm:detail').click();" icon="ui-icon-search"/>
            <p:menuitem value="#{langue['Conv.Modifier']}" onclick="document.getElementById('actionsForm:modifier').click();" icon="ui-icon-pencil"/>
        </p:contextMenu>

        <p:dataTable id="datalist" 
                     value="#{projectionController.selectedCrs}" 
                     var="item"                             
                     paginator="true"
                     rowKey="#{item.idciblerealisation}"
                     rows="#{projectionController.selectedCrs.size()}"
                     rowsPerPageTemplate="10,20,30,40,50"
                     style="width: 98%;margin-left: 1%"
                     rowIndexVar="index"
                     emptyMessage="#{langue.tableau_vide}"
                     widgetVar="fonctionTable"
                     draggableColumns="true"
                     resizableColumns="true"
                     selectionMode="single"
                     selection="#{projectionController.ciblerealisation}">

            <p:ajax event="rowSelect" update=":UtilisateurListerForm:UtilisateurDataTableContextMenu, :actionsForm"/>
            <p:ajax event="rowUnselect" update=":UtilisateurListerForm:UtilisateurDataTableContextMenu, :actionsForm"/>

            <f:facet name="header"> 
                <h:outputText value="#{langue.couverture}"/>
            </f:facet>

            <p:columnGroup type="header">
                <p:row>
                    <p:column class="hardBreak" colspan="6" rowspan="2" headerText="#{langue.indicateur}"/>
                    <p:column class="hardBreak" rowspan="2" headerText="Co #{projectionController.sousperiodecosting.idperiode.nom}"/>
                    <p:column class="hardBreak" colspan="#{projectionController.sousperiodecostings.size()}" headerText="#{langue.periode}"/> 
                    <p:column class="hardBreak" rowspan="2" headerText="#{langue.pas}"/>
                </p:row>
                <p:row>
                    <ui:repeat value="#{projectionController.sousperiodecostings}" var="spc">
                        <p:column class="hardBreak" headerText="Co #{spc.idperiode.nom}"/>
                    </ui:repeat>
                </p:row>
            </p:columnGroup>

            <p:column colspan="6" >
                <h:outputText value="#{item.idindicateur.idtypeindicateur.code} #{item.idindicateur.code} #{item.idindicateur.nom}"/>
            </p:column>

            <p:column style="text-align: center">
                <h:outputText value="#{item.couverture.intValue()}" >
                    <f:convertNumber/>
                </h:outputText>
            </p:column>       

            <p:columns style="text-align: center" value="#{projectionController.sousperiodecostings}" var="var">
                <h:outputText value="#{projectionController.loadValue(item,var).couverture.intValue()}">
                    <f:convertNumber/>
                </h:outputText>
            </p:columns>

            <p:column style="text-align: center">
                <h:outputText value="#{item.pas.intValue()}"/>
            </p:column>

        </p:dataTable>

    </h:form>

    <!-- ****************************************Information************************************************************************************************************************************************************************************************************** -->

    <p:dialog id="notify1" widgetVar="NotifyDialog1" height="400" width="700" resizable="true" responsive="true" modal="true" style="text-align: center; font-size: 14px; font-family: Cambria;">
        <f:facet name="header">
            <h:outputText style="font-family: Cambria; font-size: 14px;" value="#{projectionController.routine.titleNotify}" />
        </f:facet>
        <h:form id="NotifyForm1">
            <h:graphicImage id="nt_img" url="#{projectionController.routine.iconMessage}" style="cursor:pointer" />

            <hr size="3" style="background-color: cornflowerblue;"/>

            <h:outputText id="nt_msg" value="#{projectionController.routine.message}"/>

            <hr size="3" style="background-color: cornflowerblue; margin-top: 5%;"/>

            <p:commandButton style="font-family: Cambria; font-size: 14px;" value="#{langue.fermer}" onclick="PF('NotifyDialog1').hide()" type="button" immediate="true"/>

            <hr size="3" style="background-color: cornflowerblue;"/>
        </h:form>
    </p:dialog>

    <!-- ****************************************Information************************************************************************************************************************************************************************************************************** -->
</ui:composition>
