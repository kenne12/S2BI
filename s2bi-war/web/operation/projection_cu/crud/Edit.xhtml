<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition>

        <p:dialog  
            widgetVar="SelectPeriodDialog" 
            modal="true" resizable="false" 
            appendTo="@(body)"
            width="900"
            height="550"
            header="#{langue['Titre.Dlg.Creation']} : #{langue.cout_unitaire}" 
            closeOnEscape="true">

            <h:form id="SelectPeriodCreerForm">

                <center>
                    <h:panelGrid columns="2">

                        <h:outputLabel style="font-size: 20px" value="#{langue.unite_organisation} : "/>
                        <h:outputLabel style="font-size: 20px" value="#{projectionCuController.ciblerealisation.iduniteorganisation.nom}"/>

                        <h:outputLabel style="font-size: 20px" value="#{langue.periode} : "/>
                        <h:outputLabel style="font-size: 20px" value="#{projectionCuController.ciblerealisation.idperiode.nom}"/>

                        <h:outputLabel style="font-size: 20px" value="#{langue.indicateur} : "/>
                        <h:outputLabel style="font-size: 20px" value="#{projectionCuController.ciblerealisation.idindicateur.nom}"/>

                    </h:panelGrid>
                </center>

                <p:dataTable id="datalist"
                             value="#{projectionCuController.ciblerealisations}"
                             var="item"
                             rowKey="#{item.idciblerealisation}"
                             paginator="true"
                             rows="10"
                             editable="true"
                             editMode="cell"
                             style="width: 80%;margin-left: 10%"
                             rowsPerPageTemplate="10,20,30,40,50">

                    <p:column filterBy="#{item.idperiode.nom}" style="width: 70%">
                        <f:facet name="header">
                            <h:outputText value="#{langue.periode}"/>
                        </f:facet>
                        <h:outputText value="#{item.idperiode.nom} "/>
                    </p:column>

                    <p:column headerText="#{langue.cout_unitaire}" filterBy="#{item.valeurcible}" style="width: 30%">
                        <p:cellEditor>
                            <f:facet name="output">
                                <h:outputText value="#{item.coutUnitaire}"/>
                            </f:facet>
                            <f:facet name="input">
                                <p:inputText required="true" value="#{item.coutUnitaire}">                                
                                    <p:ajax event="keyup" />
                                </p:inputText>
                            </f:facet>   
                        </p:cellEditor>
                    </p:column>

                </p:dataTable>

                <p:separator/>

                <p:commandButton style="float: right" actionListener="#{projectionCuController.edit()}" 
                                 value="#{langue['Conv.Enregistrer']}" 
                                 update=":notify1,:actionsForm,:UtilisateurCreerForm:datalist" 
                                 onclick="PF('AjaxNotifyDialog').show()" icon="ui-icon-check"/>

                <p:commandButton style="float: left" value="#{langue.annuler}" oncomplete="PF('SelectPeriodDialog').hide()" icon="ui-icon-close"/>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
