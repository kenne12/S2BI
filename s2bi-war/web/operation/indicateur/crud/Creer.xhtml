<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition>

        <p:dialog id="PeriodeCreerDlg" 
                  widgetVar="PeriodeCreerDialog" 
                  modal="true" resizable="false" 
                  appendTo="@(body)" 
                  height="550"
                  header="#{langue['Titre.Dlg.Creation']} : #{langue.indicateur}" 
                  closeOnEscape="true">

            <h:form id="PeriodeCreerForm">
                <h:panelGroup id="display">
                    <h:panelGrid columns="3" columnClasses ="column">

                        <p:outputLabel value="#{langue.type_indicateur}" for="type_indicateur"/>
                        <p:selectOneMenu id="type_indicateur" value="#{indicateurController.typeindicateur.idtypeindicateur}" required="true" requiredMessage="#{langue.valeur_obligatoire}" >
                            <f:selectItem itemLabel="#{langue.choisir}" itemValue="0"/>
                            <f:selectItems value="#{indicateurController.typeindicateurs}" var="item" itemLabel="#{item.nom}" itemValue="#{item.idtypeindicateur}"/>
                        </p:selectOneMenu>
                        <p:message for="type_indicateur" id="msg_typeindicateur"/>
                        
                        <p:outputLabel value="#{langue.code}" for="code" />
                        <p:inputText id="code" value="#{indicateurController.indicateur.code}" required="true" 
                                     requiredMessage="#{langue.valeur_obligatoire}"/>
                        <p:message for="code"/>

                        <p:outputLabel value="#{langue.libelle}" for="nom" />
                        <p:inputTextarea style="width: 400px" cols="150" rows="4" id="nom" value="#{indicateurController.indicateur.nom}" required="true" 
                                     requiredMessage="#{langue.valeur_obligatoire}"/>
                        <p:message for="nom"/>
                        
                        <p:outputLabel value="#{langue.cout_unitaire}" for="cout_u" />
                        <p:inputText id="cout_u" value="#{indicateurController.indicateur.coutunitaire}" required="true" 
                                     requiredMessage="#{langue.valeur_obligatoire}"/>
                        <p:message for="cout_u"/>
                        
                        <p:outputLabel value="#{langue.formule_cible_mensuelle}" for="formule_cible_m" />
                        <p:inputText id="formule_cible_m" value="#{indicateurController.indicateur.ciblemensuelle}" required="true" 
                                     requiredMessage="#{langue.valeur_obligatoire}"/>
                        <p:message for="formule_cible_m"/>
                        
                        <p:outputLabel value="#{langue.formule_cible_annuelle}" for="formule_cible_a" />
                        <p:inputText id="formule_cible_a" value="#{indicateurController.indicateur.cibleAnnuelle}" required="true" 
                                     requiredMessage="#{langue.valeur_obligatoire}"/>
                        <p:message for="formule_cible_a"/>
                        
                        <p:outputLabel value="#{langue.baseline}" for="baseline" />
                        <p:inputText id="baseline" value="#{indicateurController.indicateur.baseline}" />                                     
                        <p:message for="baseline"/>
                        
                        <p:outputLabel value="#{langue.annee_baseline}" for="annee_baseline" />
                        <p:inputText id="annee_baseline" value="#{indicateurController.indicateur.anneeBaseline}" />                              
                        <p:message for="annee_baseline"/>
                        
                        <p:outputLabel value="#{langue.numerateur}" for="numerateur" />
                        <p:inputTextarea style="width: 400px" cols="100" rows="4" id="numerateur" value="#{indicateurController.indicateur.numerateur}" required="true" 
                                     requiredMessage="#{langue.valeur_obligatoire}"/>
                        <p:message for="numerateur"/>
                        
                        <p:outputLabel value="#{langue.denominateur}" for="denominateur" />
                        <p:inputTextarea style="width: 400px" cols="100" rows="4" id="denominateur" value="#{indicateurController.indicateur.numerateur}" required="true" 
                                     requiredMessage="#{langue.valeur_obligatoire}"/>
                        <p:message for="denominateur"/>
                        
                        <p:outputLabel value="#{langue.description}" for="description" />
                        <p:inputTextarea style="width: 400px" cols="100" rows="4" id="description" value="#{indicateurController.indicateur.description}" />                                     
                        <p:message for="description"/>
                                                                                                                 
                    </h:panelGrid>

                    <p:separator/>

                    <p:commandButton style="float: right" actionListener="#{indicateurController.create()}" value="#{langue['Conv.Enregistrer']}" 
                                     update="display,:PeriodeListerForm:datalist,:actionsForm,:notify1"/>

                    <p:commandButton style="float: left" value="#{langue.annuler}" onclick="PF('PeriodeCreerDialog').hide()"/>
                </h:panelGroup>  

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
