<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:p="http://primefaces.org/ui">

    <h:form id="actionsForm">

        <div class="footer-section">

            <p:commandButton id="creer"  icon="ui-icon-plus"   
                             value="#{langue['Conv.Creer']} / #{langue.mise_a_jour}" 
                             actionListener="#{realisationController.prepareCreate()}"
                             update=":UtilisateurCreerForm,:notify1"/>  

            <p:commandButton id="modifier"   
                             icon="ui-icon-pencil" 
                             value="#{langue['Conv.Modifier']}" 
                             actionListener="#{realisationController.prepareEdit()}"
                             update=":SelectPeriodCreerForm,:notify1" 
                             disabled="#{realisationController.modifier}"/>    

        </div>
    </h:form>
</ui:composition>
