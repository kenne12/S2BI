<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition>

        <p:dialog  
            widgetVar="SelectPeriodDialog" 
            modal="true" resizable="false" 
            appendTo="@(body)"
            width="700"
            height="350"
            style="overflow: auto"
            header="#{langue['Titre.Dlg.Creation']} : #{langue.periode_costing}" 
            closeOnEscape="true">

            <h:form id="SelectPeriodCreerForm">
                <h:panelGroup id="display">

                    <p:selectManyCheckbox value="#{periodeCostingController.selectedPeriods}" layout="grid" columns="3" converter="periodeConverter">                        
                        <f:selectItems value="#{periodeCostingController.periodes}" var="item" 
                                       itemLabel="#{item.nom}" itemValue="#{item}"/>                        
                    </p:selectManyCheckbox>
                    
                    <p:separator/>

                    <p:commandButton style="float: right" actionListener="#{periodeCostingController.selectPeriod()}" 
                                     value="#{langue['Conv.Enregistrer']}" 
                                     update="display,:notify1,:actionsForm,:UtilisateurCreerForm:datalist" 
                                     onclick="PF('AjaxNotifyDialog').show()" icon="ui-icon-check"/>

                    <p:commandButton style="float: left" value="#{langue.annuler}" oncomplete="PF('SelectPeriodDialog').hide()" icon="ui-icon-close"/>
                </h:panelGroup>  

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
