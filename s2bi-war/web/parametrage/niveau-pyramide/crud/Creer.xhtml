<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="UtilisateurCreerDlg" 
                  widgetVar="UtilisateurCreerDialog" 
                  modal="true" resizable="false" 
                  appendTo="@(body)" 
                  header="#{langue['Titre.Dlg.Creation']} : #{langue.niveau_pyramide}" 
                  closeOnEscape="true">

            <h:form id="UtilisateurCreerForm">
                <h:panelGroup id="display">
                    <h:panelGrid columns="3" columnClasses="column">

                        <p:outputLabel value="#{langue.nom}" for="nom"/>
                        <p:inputText id="nom" value="#{niveauPyramideController.niveaupyramide.nom}" required="true" 
                                     requiredMessage="#{langue.valeur_obligatoire}"/>
                        <p:message for="nom" id="msg_nom"/>

                        <p:outputLabel value="#{langue.numero}" for="numero" />
                        <p:inputText id="numero" value="#{niveauPyramideController.niveaupyramide.numero}" required="true" 
                                     requiredMessage="#{langue.valeur_obligatoire}"/>
                        <p:message for="numero" id="msg_numero"/>
                                              
                    </h:panelGrid>

                    <p:separator/>

                    <p:commandButton style="float: right" actionListener="#{niveauPyramideController.create()}" 
                                     value="#{langue['Conv.Enregistrer']}" 
                                     update="display,:UtilisateurListerForm:datalist,:notify1,:actionsForm" 
                                     onclick="PF('AjaxNotifyDialog').show()" icon="ui-icon-check"/>

                    <p:commandButton style="float: left" value="#{langue.annuler}" oncomplete="PF('UtilisateurCreerDialog').hide()" icon="ui-icon-close"/>
                </h:panelGroup>  

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
