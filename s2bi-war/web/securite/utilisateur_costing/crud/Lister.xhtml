<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui">

    <h:form id="AccesListerForm">

        <p:messages id="growl" closable="true">
            <p:effect type="pulsate" event="load" delay="50" />
        </p:messages>

        <p:growl id="msg"/>
        <br/>
        <p:panel header="#{langue['Conv.ListeDes']} #{langue.privilege}">
            <p:contextMenu id="AccesDataTableContextMenu" for="datalist">  
                <p:menuitem value="#{langue['Conv.Creer']}" onclick="document.getElementById('actionsForm:creer').click();" icon="ui-icon-plus"/>
                <p:menuitem value="#{langue['Conv.Detail']}" onclick="document.getElementById('actionsForm:detail').click();" icon="ui-icon-search"/>
                <p:menuitem value="#{langue['Conv.Modifier']}" onclick="document.getElementById('actionsForm:modifier').click();" icon="ui-icon-pencil"/>
                <p:menuitem value="#{langue['Conv.Supprimer']}" onclick="document.getElementById('actionsForm:supprimer').click();" icon="ui-icon-trash"/>
            </p:contextMenu>
            <p:dataTable id="datalist"
                         value="#{utilisateurCostingController.utilisateurs}"
                         var="item"
                         rowKey="#{item.idutilisateur}"
                         paginator="true"
                         rows="10"
                         style="width: 80%;margin-left: 10%"
                         rowsPerPageTemplate="10,20,30,40,50"> 

                <p:column filterBy="#{item.nom}" style="width: 25%" >
                    <f:facet name="header">
                        <h:outputText value="#{langue.nom}"/>
                    </f:facet>
                    <h:outputText value="#{item.nom}"/>
                </p:column>

                <p:column filterBy="#{item.prenom}" style="width: 25%" >
                    <f:facet name="header">
                        <h:outputText value="#{langue.prenom}"/>
                    </f:facet>
                    <h:outputText value="#{item.prenom}"/>
                </p:column>

                <p:column  filterBy="#{item.login}" style="width: 30%">
                    <f:facet name="header">
                        <h:outputText value="#{langue.login}"/>
                    </f:facet>
                    <h:outputText value="#{item.login}"/>
                </p:column>

                <p:column style="width: 20%;text-align: center" >                    
                    <f:facet name="header">
                        <h:outputText value="#{langue.action}"/>
                    </f:facet>
                    <p:commandButton value="#{langue.detail}" icon="ui-icon-eye-open" oncomplete="PF('PrivilegeDetailDialog').show()">
                        <p:ajax event="click" listener="#{utilisateurCostingController.viewAccess(item)}" update=":PrivilegeDetailForm,:PrivilegeDetailDlg"/>
                    </p:commandButton>                    
                </p:column>

            </p:dataTable>

        </p:panel>
    </h:form>

    <!-- ****************************************Information************************************************************************************************************************************************************************************************************** -->

    <p:dialog id="notify1" widgetVar="NotifyDialog1" height="400" width="700" resizable="true" responsive="true" modal="true" style="text-align: center; font-size: 14px; font-family: Cambria;">
        <f:facet name="header">
            <h:outputText style="font-family: Cambria; font-size: 14px;" value="#{utilisateurCostingController.routine.titleNotify}" />
        </f:facet>
        <h:form id="NotifyForm1">
            <h:graphicImage id="nt_img" url="#{utilisateurCostingController.routine.iconMessage}" style="cursor:pointer" />

            <hr size="3" style="background-color: cornflowerblue;"/>

            <h:outputText id="nt_msg" value="#{utilisateurCostingController.routine.message}"/>

            <hr size="3" style="background-color: cornflowerblue; margin-top: 5%;"/>

            <p:commandButton style="font-family: Cambria; font-size: 14px;" value="#{langue.fermer}" onclick="PF('NotifyDialog1').hide()" type="button" immediate="true"/>

            <hr size="3" style="background-color: cornflowerblue;"/>
        </h:form>
    </p:dialog>

    <!-- ****************************************Information************************************************************************************************************************************************************************************************************** -->

</ui:composition>
